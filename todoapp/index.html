<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <link rel="stylesheet" href="stylesheet.css">
  <title>To-Do List App</title>
</head>

<body>

  <div class="wrapper-form">
    <form class="create-list-form" id="create-list-form">
      <div class="wrapper-label-input">
        <label class="label" for="create-list-input" data-reactid="197">
          <svg class="sgv-search-icon" version="1.1" viewBox="0 0 32 32" width="32" height="32" aria-hidden="false">
            <path d="M31.4 28.6l-6.2-6.2c1.8-2.3 2.8-5.2 2.8-8.4 0-7.7-6.3-14-14-14s-14 6.3-14 14 6.3 14 14 14c3.1 0 6-1.1 8.4-2.8l6.2 6.2c.4.4.9.6 1.4.6s1-.2 1.4-.6c.8-.8.8-2 0-2.8zm-17.4-4.6c-5.5 0-10-4.5-10-10s4.5-10 10-10 10 4.5 10 10-4.5 10-10 10z"></path>
          </svg>
        </label>
        <input class="create-list-input" id="create-list-input" type="text" name="listName" placeholder="List Name">
      </div>
      <div class="wrapper-button">
        <button class="create-button" type="submit">Create New List</button>
      </div>
    </form>
  </div>

  <div class="todo-list-container" id="app"></div>

  <script src="app.js"></script>
</body>

</html>
